name: 🚀 Build and Deploy to cPanel Repo

on:
  push:
    branches:
      - main  # solo en la rama principal

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗 Build project
        run: npm run build

      # 🚨 Ajusta según tu framework
      # Para Nuxt3 normalmente la carpeta final es .output/public
      - name: 📂 Copy build output
        run: |
          mkdir deploy
          cp -r .output/public/* deploy/

      - name: 🚀 Push to deploy repo
        run: |
          cd deploy
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy from $GITHUB_SHA"
          git branch -M main
          git remote add origin https://${{ secrets.DEPLOY_TOKEN }}@${{ secrets.DEPLOY_REPO }}
          git push -f origin main
