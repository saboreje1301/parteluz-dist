name: 🚀 Deploy Nuxt website on push

on:
  push:
    branches:
      - main # se ejecuta cuando hagas push a main

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🛠️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # usa la misma versión que en tu máquina local

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build project (static generate)
        run: npm run generate

      - name: ✅ Verificar usuario
        run: echo "Iniciando deploy vía FTP..."

      - name: 📂 Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './.output/public/'
          server-dir: '/public_html/'
          exclude: |
            .git/
            .github/
            .venv/
          dry-run: false
