name: ğŸš€ Deploy Nuxt website on push

on:
  push:
    branches:
      - main # se ejecuta cuando hagas push a main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # usa la misma versiÃ³n que en tu mÃ¡quina local

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project (static generate)
        run: npm run generate

      - name: âœ… Verificar usuario
        run: echo "Iniciando deploy vÃ­a FTP..."

      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './.output/public/'
          server-dir: '/public_html/'
          exclude: |
            .git/
            .github/
            .venv/
          dry-run: false
