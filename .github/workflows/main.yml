name: 🚀 Deploy website on push

on:
  push:
    branches:
      - main  # ✅ solo en rama main, puedes quitar esto si no lo necesitas

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: ✅ Verificar usuario (log seguro)
        run: echo "Iniciando deploy vía FTP..."

      - name: 📂 Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
              server: ${{ secrets.FTP_HOST }}   # 👈 ya usas tu secret
              username: ${{ secrets.FTP_USER }}
              password: ${{ secrets.FTP_PASS }}
              protocol: ftps-explicit           # 👈 importante, FTPS explícito
              port: 21
              local-dir: ./dist                 # ajusta si tu build está en otra carpeta
              server-dir: /                     # carpeta raíz en tu hosting
              dangerous-clean-slate: false 
